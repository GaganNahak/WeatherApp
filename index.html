<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="inputField" placeholder="Search City Name...Ex:Mumbai.."> <br> 
    <button onclick="getWeather()">CLICK</button>
    <div id="details">
        <h2 id="cityName"></h2>
        <p id="description"></p>
        <p id="temperature"></p>
     </div>
     <img id="icon" src="//cdn.weatherapi.com/weather/64x64/night/176.png" alt="Weather Icon">
    <script src="script.js"></script>
</body>
</html>
